<!DOCTYPE html>
<!-- ICS2O-Unit3-03-HTML-->
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Volume of Sphere, in JavaScript">
  <meta name="keywords" content="mths, icd2o">
  <meta name="author" content="Clara Tyman">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="./css/style.css">
  <title>Volume of Sphere, in JavaScript</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Volume of a sphere, with JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <img src="./images/volume-of-sphere.png" alt="volume of a sphere formula" class="volume-formula" />
      <div class="column">
        <!-- basic text -->
        <h3>Formula</h3>
        <p> V = (L x W x H) / 3 </p>
        <p>Please enter radius for dimensions:</p>
        <!-- Numeric Textfield -->
        <form action="#">
          <!-- Numeric Textfield -->
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="number" step=".01" pattern="-?[0-9]*(\.[0-9]+)?"
              id="radius">
            <label class="mdl-textfield__label" for="radius">Radius</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <!-- Raised button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="calculate()">
            Calculate
          </button>
          <div id="answers">
            <div id="volume"></div>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
